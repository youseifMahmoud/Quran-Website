<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفح المصحف - صفحات القرآن الكريم</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="../css/styles.css" rel="stylesheet">

    <link href="../css/effects.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-islamic">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-mosque me-2"></i>
                القرآن الكريم والأذكار
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fas fa-home me-1"></i>الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quran-pages.html">
                            <i class="fas fa-book-open me-1"></i>المصحف
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="surahs.html">
                            <i class="fas fa-list me-1"></i>السور
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="audio.html">
                            <i class="fas fa-headphones me-1"></i>الاستماع
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="azkar.html">
                            <i class="fas fa-pray me-1"></i>الأذكار
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="page-nav">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="number" class="form-control" id="pageInput" placeholder="رقم الصفحة (1-604)" min="1" max="604" value="1">
                        <button class="btn btn-islamic" onclick="loadPage()">
                            <i class="fas fa-arrow-left me-1"></i>اذهب
                        </button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-center gap-2 mt-3 mt-md-0">
                        <button class="btn btn-outline-islamic" onclick="previousPage()">
                            <i class="fas fa-chevron-right me-1"></i>السابقة
                        </button>
                        <button class="btn btn-outline-islamic" onclick="nextPage()">
                            <i class="fas fa-chevron-left me-1"></i>التالية
                        </button>
                        <button class="btn btn-outline-islamic" onclick="randomPage()">
                            <i class="fas fa-random me-1"></i>صفحة عشوائية
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: block;">
            <div class="spinner"></div>
            <p>جاري تحميل الصفحة...</p>
        </div>

        <div id="quranPage" class="quran-page" style="display: none;">
            <div class="page-header">
                <div class="page-number" id="pageNumber"></div>
                <h3 id="pageTitle"></h3>
            </div>
            <div id="pageContent" class="quran-text">
            </div>
        </div>

        <div class="audio-player" id="audioPlayer" style="display: none;">
            <h5>استمع لتلاوة الصفحة</h5>
            <div class="audio-controls">
                <button class="play-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <select class="form-select" id="reciterSelect" style="max-width: 200px;">
                    <option value="ar.alafasy">مشاري العفاسي</option>
                    <option value="ar.abdurrahmaansudais">عبد الرحمن السديس</option>
                    <option value="ar.saoodshuraym">سعود الشريم</option>
                    <option value="ar.mahermuaiqly">ماهر المعيقلي</option>
                </select>
                <audio id="audioElement" preload="auto"></audio>
            </div>
        </div>
    </div>

    <footer class="footer bg-islamic text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>موقع القرآن الكريم والأذكار</h5>
                    <p>موقع إسلامي شامل يهدف إلى تسهيل الوصول للقرآن الكريم والأذكار الإسلامية</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 جميع الحقوق محفوظة</p>
                    <p class="small">البيانات مقدمة من AlQuran Cloud API</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/effects.js"></script>

    <script>
        let currentPage = 1;
        let currentPageAyahs = [];

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageNum = parseInt(urlParams.get('page')) || 1;
            loadPage(pageNum);
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('playBtn').addEventListener('click', toggleAudio);
            document.getElementById('reciterSelect').addEventListener('change', updateAudioSource);
            document.getElementById('pageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadPage();
                }
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    previousPage();
                } else if (e.key === 'ArrowLeft') {
                    nextPage();
                }
            });
        }

        async function loadPage(pageNumber) {
            const pageNum = pageNumber || parseInt(document.getElementById('pageInput').value);
            
            if (pageNum < 1 || pageNum > 604) {
                alert('رقم الصفحة يجب أن يكون بين 1 و 604');
                return;
            }

            currentPage = pageNum;
            showLoading(true);

            try {
                const pageResponse = await fetch(`https://api.alquran.cloud/v1/page/${pageNum}/quran-uthmani`);
                const pageData = await pageResponse.json();

                if (pageData.code === 200) {
                    currentPageAyahs = pageData.data.ayahs;
                    displayPage(pageData.data);
                } else {
                    throw new Error('فشل في تحميل الصفحة');
                }
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('pageContent').innerHTML = 
                    '<div class="alert alert-danger">حدث خطأ في تحميل الصفحة. يرجى المحاولة مرة أخرى.</div>';
            } finally {
                showLoading(false);
            }
        }

        function displayPage(pageData) {
            const pageContent = document.getElementById('pageContent');
            let content = '';

            pageData.ayahs.forEach((ayah) => {
                content += `<div class="ayah-container mb-3" data-ayah-id="${ayah.number}">
                                <span class="ayah-text">${ayah.text}</span>
                                <span class="ayah-number">﴿${ayah.numberInSurah}﴾</span>
                            </div>`;
            });
            
            pageContent.innerHTML = content;
            updatePageInfo(pageData);
            updateAudioSource();
        }

        function updatePageInfo(pageData) {
            let pageTitle = '';
            
            if (pageData.surahs && pageData.surahs.references && pageData.surahs.references.length > 0) {
                const firstSurah = pageData.surahs.references[0];
                const juzName = pageData.juzs && pageData.juzs[0] ? pageData.juzs[0].name : '';
                const hizbName = pageData.hizbs && pageData.hizbs[0] ? pageData.hizbs[0].name : '';
                pageTitle = `${firstSurah.name} - ${firstSurah.englishName} | ${juzName} | ${hizbName}`;
            } else {
                pageTitle = `الصفحة ${currentPage}`;
            }

            document.getElementById('pageTitle').textContent = pageTitle;
            document.getElementById('pageNumber').textContent = `الصفحة ${currentPage}`;
            document.getElementById('pageInput').value = currentPage;
            window.history.pushState({}, '', `quran-pages.html?page=${currentPage}`);
        }

        function previousPage() {
            if (currentPage > 1) {
                loadPage(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < 604) {
                loadPage(currentPage + 1);
            }
        }

        function randomPage() {
            const randomPageNum = Math.floor(Math.random() * 604) + 1;
            loadPage(randomPageNum);
        }

        function toggleAudio() {
            const audio = document.getElementById('audioElement');
            const playBtn = document.getElementById('playBtn');
            const icon = playBtn.querySelector('i');
            
            if (audio.paused) {
                audio.play().catch(e => {
                    console.error('Audio playback error:', e);
                    alert('تعذر تشغيل الصوت. يرجى المحاولة مرة أخرى.');
                });
                icon.className = 'fas fa-pause';
            } else {
                audio.pause();
                icon.className = 'fas fa-play';
            }
        }

        function updateAudioSource() {
            const audio = document.getElementById('audioElement');
            const reciter = document.getElementById('reciterSelect').value;
            const firstAyah = document.querySelector('.ayah-container');
            
            if (firstAyah) {
                const ayahId = firstAyah.dataset.ayahId;
                const audioUrl = `https://cdn.islamic.network/quran/audio/128/${reciter}/${ayahId}.mp3`;
                audio.src = audioUrl;
                document.getElementById('audioPlayer').style.display = 'block';
            } else {
                document.getElementById('audioPlayer').style.display = 'none';
            }

            audio.addEventListener('ended', () => {
                document.getElementById('playBtn').querySelector('i').className = 'fas fa-play';
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('quranPage').style.display = show ? 'none' : 'block';
            if (show) {
                document.getElementById('audioPlayer').style.display = 'none';
            }
        }
    </script>
</body>
</html>
